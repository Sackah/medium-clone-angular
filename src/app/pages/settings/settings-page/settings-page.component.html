<div class="settings page">
  <mc-home-nav />
  <mc-settings-form
    [errors]="settingsState.errors"
    [isSubmitting]="settingsState.isSubmitting"
    [user]="user!"
    (userDetails)="updateSettings($event)"
  />
  <section>
    <button (click)="handleLogout()">
      Or click here to logout
    </button>
  </section>
  <footer>
    <mc-footer />
  </footer>
</div>
