<div class="home page">

  <section class="hero">
    <h1>conduit</h1>
    <p>A place to share your knowledge.</p>
  </section>
  <main>
    <section>
      <mc-feed
        (feedChange)="fetchFeed($event)"
      ></mc-feed>
      <!--TODO: change hardcoded total to res.articlesCount-->

        (changePage)="changePage($event)"
        [currentPage]="currentPage"
        [limit]="articleLimit"
        [total]="260"
      ></mc-pagination>
    </section>
  </main>
  <mc-footer></mc-footer>
</div>
