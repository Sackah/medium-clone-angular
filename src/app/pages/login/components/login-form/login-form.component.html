<section class="login-form form">
  <header>
    <h1>Sign In</h1>
    <a [routerLink]="['/register']">Need an account?</a>
  </header>
  <form (submit)="handleSubmit()" [formGroup]="form">
    @if (errors) {
      <mc-backend-errors [errors]="errors"/>
    }

    <input 
      (keydown)="preventLeadingSpace($event)" 
      formControlName="email" placeholder="Email" type="text"
    />
    @if (emailErrors !== '') {
      <div class="error">{{ emailErrors }}</div>
    }

    <input
     (keydown)="preventLeadingSpace($event)" 
     formControlName="password" placeholder="Password" type="password"
    />
    @if (passwordErrors !== '') {
      <div class="error">{{ passwordErrors }}</div>
    }

    @if (isSubmitting) {
      <button type="button" disabled>
        Signing In
        <mc-button-spinner/>
      </button>
    } @else {
      <button type="submit">Sign In</button>
    }
  </form>
</section>
