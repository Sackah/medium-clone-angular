<section>
  <form (submit)="handleSubmit()" [formGroup]="form">
    <textarea 
      (keydown)="preventLeadingSpace($event)" 
      formControlName="body" name="body" 
      placeholder="Write a comment..." rows="8"
    ></textarea>
    <main>
      <div class="img">
        <img [src]="user?.image" alt="">
      </div>
      @if (commentSignal().pending) {
        <button type="button" disabled>
          Posting comment
          <mc-button-spinner />
        </button>
      } @else {
        <button type="submit">Post comment</button>
      }
    </main>
  </form>
</section>
