<section class="editor-form">
  <header>
  </header>

  <form (submit)="handleSubmit()" [formGroup]="form">
    @if (errors) {
      <mc-backend-errors
        [errors]="errors"
      ></mc-backend-errors>
    }

    <input formControlName="title" placeholder="Article Title" type="text">
    @if (titleErrors) {
      <div class="error">{{ titleErrors }}</div>
    }


    <input formControlName="description" placeholder="What is this article about?" type="text">
    @if (descriptionErrors) {
      <div class="error">{{ descriptionErrors }}</div>
    }

    <textarea formControlName="body" name="body" placeholder="Write your article" rows="8"></textarea>
    @if (bodyErrors) {
      <div class="error">{{ bodyErrors }}</div>
    }

    <input formControlName="tags" placeholder="Enter tags" type="text">

    @if (isSubmitting) {
      <button type="button" disabled>
        Publishing Article
        <mc-button-spinner></mc-button-spinner>
      </button>
    } @else {
      <button type="submit">Publish Article</button>
    }
  </form>
</section>
